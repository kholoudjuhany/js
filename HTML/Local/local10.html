<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Hello Local Storage</h1>
    <script>
        localStorage.setItem('name', 'Mohannad');
    
        var updatedName = localStorage.getItem('name');
        updatedName = 'Mo';
        localStorage.setItem('name', updatedName);

        var check = localStorage.getItem('name');
        console.log(check); 
    </script>
</body>
</html>
