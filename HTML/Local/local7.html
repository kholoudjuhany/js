<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Hello Local Storage</h1>
    <script>
        const arr = [1, 2, 3];
        localStorage.setItem('array', arr);
        var getArray = localStorage.getItem('array');
        console.log(getArray);
    </script>
</body>
</html>
