<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Hello Local Storage</h1>
    <script>
        localStorage.setItem('check', 'Hi Storage');

        function itemExists(key) {
            return localStorage.getItem(key) !== null;
        }

        const key = 'check';
        if (itemExists(key)) {
            console.log(`The item with key "${key}" exists in local storage.`);
        } else {
            console.log(`The item with key "${key}" does not exist in local storage.`);
        }
        
    </script>
</body>
</html>
