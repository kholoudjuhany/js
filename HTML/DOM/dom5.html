<!DOCTYPE html>
<html>
<body>
    <ul>
        <li>Name</li>
        <li>Address</li>
        <li>Phone</li>
        <li>Email</li>
    </ul>

<script>
   const lists = document.querySelectorAll('li');
   for (let i = 0; i < lists.length; i++)
    lists[i].textContent = "List Items";

</script>

</body>
</html>
