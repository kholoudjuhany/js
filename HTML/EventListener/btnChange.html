<!DOCTYPE html>
<html>
<body>
    
    <h1>Hello JavaScript Events</h1>
    <p>Welcome to JS</p>
    <button id="myBtn">Change</button>

<script>
document.getElementById("myBtn").addEventListener("click", function() {
    document.querySelector("p").innerHTML = "This is JavaScript Events";
});
        
</script>

</body>
</html>
