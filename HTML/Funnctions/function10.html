<!DOCTYPE html>
<html>
<body>

<script>
    reverseString = function(str) {
        return str.split('').reverse().join('');
    }

    
    var reversedString = reverseString("hello");
    console.log(reversedString);
    reversedString = reverseString("world");
    console.log(reversedString);

</script>

</body>
</html>
