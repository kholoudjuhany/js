<!DOCTYPE html>
<html>
<body>

<script>
    const library = {
    books: [],
    addBook: function(title, author) {
        const newBook = {
            title: title,
            author: author
        };
        
        library.books.push(newBook);
    }
};

library.addBook('1984', 'George Orwell');
library.addBook('To Kill a Mockingbird', 'Harper Lee');

console.log(library.books);
</script>

</body>
</html>
