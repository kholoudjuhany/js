<!DOCTYPE html>
<html>
<body>
    <h1 class="box">Hello JS</h1>
    <p class="box">Hello JS</p>
    <div class="box">Hello JS</div>

<script>
   const boxes = document.querySelectorAll('.box');
   for (let i = 0; i < boxes.length; i++)
    boxes[i].textContent = "Box Item";
</script>

</body>
</html>
