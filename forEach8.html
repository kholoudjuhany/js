<body>
    <script>
        const arr = ["Kholoud", "Saba'a", "Nagham", "Mohannad", "Lidya", "Joey"];
        let count = 0;
        arr.forEach(v => {
            for (let i = 0; i < v.length; i++) {
                if (v[i] === 'a') {
                    count++;
                    break;
                }
            }
        });

        console.log(count);

    </script>
