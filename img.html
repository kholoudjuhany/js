<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image Source</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <img id="myImage" src="https://via.placeholder.com/300" alt="Placeholder Image">
    <button id="changeImageButton">Change Image</button>

    <script>
        document.getElementById("changeImageButton").addEventListener("click", function() {
            const newImageUrl = "https://via.placeholder.com/300/ff0000"; // New image URL
            document.getElementById("myImage").src = newImageUrl;
        });
    </script>
</body>
</html>
